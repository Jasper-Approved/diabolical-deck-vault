name: 🧪 Test GUI Scroll

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧿 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🌱 Pre-hydrate Flask (ritual primer)
        run: pip install flask

      - name: 🧪 Create virtualenv + hydrate scroll
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: 🌀 Serve GUI Scroll with Gunicorn
        run: |
          source .venv/bin/activate
          gunicorn gui_scroll.scripts.gui_scroll:app --bind 0.0.0.0:8000 --workers 2
