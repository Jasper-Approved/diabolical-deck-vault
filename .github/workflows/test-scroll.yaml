name: ğŸ§ª Test GUI Scroll

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¿ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸŒ± Pre-hydrate Flask (ritual primer)
        run: pip install flask

      - name: ğŸ§ª Create virtualenv + hydrate scroll
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: ğŸŒ€ Serve GUI Scroll with Gunicorn
        run: |
          source .venv/bin/activate
          gunicorn gui_scroll.scripts.gui_scroll:app --bind 0.0.0.0:8000 --workers 2
