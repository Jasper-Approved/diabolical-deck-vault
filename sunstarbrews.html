     if (hours >= 6 && hours < 10) {
        redirectURL = "https://yoursite.com/openingroast.html"; // Morning
      } else if (hours >= 11 && hours < 14) {
        redirectURL = "https://yoursite.com/middayblend.html"; // Midday

      } else if (hours >= 21 || hours < 3) {
        redirectURL = "https://yoursite.com/starlightsteep.html"; // Night
      } else {
        redirectURL = "https://yoursite.com/stalecrust.html"; // Glitch crust
      }

      window.location.href = redirectURL;
    };
