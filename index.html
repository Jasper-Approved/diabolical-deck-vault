<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stardrip Tartlets Redirect</title>
  <script>
    window.onload = function () {
      // Get current local time from user's device
      const now = new Date();
      const hours = now.getHours();

      // Define time windows
      const morningStart = 6;
      const morningEnd = 10;
      const nightStart = 21;
      const nightEnd = 3; // wraps around midnight

      let redirectURL = "";

      if (hours >= morningStart && hours < morningEnd) {
        // Morning fog brews
        redirectURL = "https://github.com/Jasper-Approved/diabolical-deck-vault/fogbrews.html";
      } else if (hours >= nightStart || hours < nightEnd) {
        // Late night moon remix
        redirectURL = "https://github.com/Jasper-Approved/diabolical-deck-vault/moonlighttartlet.html";
      } else {
        // All other hours (default glitch crust)
        redirectURL = "https://github.com/Jasper-Approved/diabolical-deck-vault/stalecrust.html";
      }

      // Redirect
      window.location.href = redirectURL;
    };
  </script>
</head>

  <p>Steeping your crust signal... 🫐⏳</p>
